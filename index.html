<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/90ffe32961.js" crossorigin="anonymous"></script>
    <title>Clicker Empire Game</title>
</head>
<body>
    <div class="vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex align-items-center">
            <div id="initialPage" class="col-12 text-center p-4 menu-bg">
                <h1 class="pb-3">~Clicker Empire Game~</h1>
                <p>仕事や投資、不動産等でお金を稼ぐ「Clicker Empire Game」というシミュレーションゲームです。<br>
                    ゲームの目的は、「一攫千金を目指し、街に帝国を築くこと」です。<br>
                    🍔をひっくり返すごとに 25 円稼ぎます。<br>
                    ユーザーはお金を貯めることによって、アップグレード、投資、あるいは、不動産の購入をすることができます。</p>
                <form id="userForm" class="form" onsubmit="initializeUserAccount(); event.preventDefault();">
                    <div class="form-group">
                        <input id="nameInput" type="text" name="userName" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="col-6 pl-0">
                            <button type="submit" class="btn btn-primary col-12" id="registration">New</button>
                        </div>
                        <div class="col-6 pr-0">
                            <button type="submit" class="btn btn-primary col-12" id="login">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="mainPage"></div>
        </div>
    </div>
    <script type="text/javascript" src="application.js"></script> 
</body>
</html>
